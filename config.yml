---

env: local               # Environment for logging
sql:
  enabled: false         # Enable or disable SQL connection
  driver: mysqli         # Database driver
  hostname: localhost    # Database hostname
  username: username     # Database username
  password: password     # Database password
  database: db           # Database name
  port: 8080             # Database port
  prefix: prefix_        # Database table prefix
## Telegram bot configuration
telegram:
  enabled: false
  api_key: telegram-api-key
  admin_id: 123456789
  bot_name: Zoho Client
  min_log_level: debug
zoho:
  client_id: zoho_client_id
  client_secret: zoho_client_secret
  refresh_token: zoho_refresh_token
  refresh_url: zoho_refresh_url
  crm_url: zoho_crm_url
  scope: crm
  api_version: v8
prod_repo:
  login: repo_login
  password: repo_password
  prod_url: repo_base_url
listen:
  bind_ip: 127.0.0.1
  port: 8080
  key: api_key
smartsender:
  enabled: false
  api_key: smartsender_api_key
  base_url: https://api.smartsender.com/v1
  zoho_api_key: zoho_functions_api_key
  zoho_msg_url: https://www.zohoapis.eu/crm/v7/functions/getmessagefromsmartsender/actions/execute
  poll_interval: 60